     <div class="container" style="height: 400px; width: 400px; margin-top: 50px; margin-bottom: 50px;">
      <form id="signup-form">
        <h2><b>SIGN-UP(authentication)</b></h2>
        <label for="email" style="color: rgb(238, 231, 231);"><b>Enter new Email-id:</b></label><br>
        <input type="text" placeholder="email" style="width: 250px; background-color:rgb(246, 242, 242) ; height: 30px; border-radius: 4px; padding: 15px;" id="email"><br>
        <label for="Password" style="color: rgb(253, 252, 252);"><b>Enter new Password:</b></label><br>
        <input type="password" placeholder="Password" style="width: 250px; background-color: rgb(246, 241, 241);  height: 30px; border-radius: 4px; padding: 15px;" id="password"><br>
        <h2></h2>
      <button type="button" style="background-color: rgb(11, 183, 226); color: white; border: 2px solid white; border-radius: 5px;" onclick="createUser()">Create</button>
      </form>
      <script>
        function createUser() {
          // Get the email and password inputs from the user
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
        
          const xhr = new XMLHttpRequest();
        
          xhr.open("POST", "http://localhost:8000/users");
          xhr.setRequestHeader("Content-Type", "application/json");
        
          xhr.onload = function () {
            if (xhr.status === 200) {
              const data = JSON.parse(xhr.responseText);
              //alert(`User created with ID ${data.id}`);
              window.location.href = "restaurant.html";
            } else {
              alert(`Error creating user: ${xhr.statusText}`);
            }
          };
          const requestBody = JSON.stringify({
            email: email,
            password: password,
            session_token: "" // session_token is no longer needed in the request body
          });
      
          xhr.send(requestBody);
        }
      </script>
     </div>
