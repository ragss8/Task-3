<body style="background-image: url(./electric-neon-colorful-dark-background-lighting-2880x1800-2654.jpg); position: relative; display: block;">
    <div >
        <header class="neonText" style="font-size:80px ;">

     <p>
        <a href="restaurant.html" style="text-decoration: none;"><b>HOME</b></a>
        <a href="menu.html" style="text-decoration: none;"><b>MENU</b></a>
        <a href="branches.html" style="text-decoration: none;"><b>BRANCHES</b></a>

     <div class="container" style="height: 400px; width: 400px; margin-top: 50px; margin-bottom: 50px;">
        <form id="signup-form">
            <h2><b>SIGN-UP(authentication)</b></h2>
            <label for="email" style="color: rgb(238, 231, 231);"><b>Enter new Email-id:</b></label><br>
            <input type="text" placeholder="email" style="width: 250px; background-color:rgb(246, 242, 242) ; height: 30px; border-radius: 4px; padding: 15px;" id="email"><br>
            <label for="Password" style="color: rgb(253, 252, 252);"><b>Enter new Password:</b></label><br>
            <input type="password" placeholder="Password" style="width: 250px; background-color: rgb(246, 241, 241);  height: 30px; border-radius: 4px; padding: 15px;" id="password"><br>
            <h2></h2>
            <button type="button" style="background-color: rgb(11, 183, 226); color: white; border: 2px solid white; border-radius: 5px;" onclick="submitForm()">Create</button>
          </form>
          <script>
            async function submitForm() {
              const email = document.getElementById("email").value;
              const password = document.getElementById("password").value;
              const formData = new FormData();
              formData.append("email", email);
              formData.append("password", password);
              try {
                const response = await fetch("/users", {
                  method: "POST",
                  body: formData,
                });
                if (!response.ok) {
                  throw new Error(`${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                console.log(data);
                if (data.id) {
                  window.location.href = "/menu.html";
                }
              } catch (error) {
                console.error(error);
                alert("Failed to create user");
              }
            }
          </script>          
     </div>
    </body>
